    <script>
        function click_navbar() {
            document.querySelector(".Language_language__top__MUENI").classList.toggle("Language_language__top-active__5vJvj")
            document.querySelector(".active_navbar").classList.toggle("non_active")

        function non_click() {
            document.querySelector(".active_navbar").classList.remove("non_active")
            document.querySelector(".for_background").classList.remove("for_background_active")
            document.querySelector(".Language_language__top__MUENI").classList.remove("Language_language__top-active__5vJvj")
        }

        var next_button = false

        const emailInput = document.querySelector('.StepEmail_custom-input__element__YNneN');
const nextButton = document.querySelector('.next-button'); // NEXT button classini o'zgartiring

emailInput.addEventListener('input', function() {
    const emailValue = emailInput.value;
    
    // Faqat Gmail emaillarni tekshirish
    const gmailRegex = /^[^\s@]+@gmail\.(com|co)$/;
    
    if (gmailRegex.test(emailValue)) {
        // To'g'ri Gmail email kiritilgan
        nextButton.style="opacity: 1; cursor:pointer"
        next_button=true
    } else {
        // Noto'g'ri yoki to'liq emas
        nextButton.style="opacity:0.5" // Asl rangga qaytarish
    }
});

nextButton.addEventListener('click', function () {
    if (next_button==true) {
        window.location="../step-5"
        localStorage.setItem("email", document.querySelector(".StepEmail_custom-input__element__YNneN").value)
    }
})
